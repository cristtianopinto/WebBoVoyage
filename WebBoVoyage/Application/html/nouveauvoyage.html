<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
    <!--<link rel="stylesheet" href="/Application/css/application.css" />-->

    <style>
        .Client {
            border: 1px solid lightgray;
            padding-left: 20px;
            padding-top: 20px;
        }

            .Client input[type=checkbox] {
                margin-right: 8px;
            }

            .Client button {
                float: right;
                display: none;
            }

            .Client:hover button {
                float: right;
                display: block;
            }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <i class="fas fa-concierge-bell"></i> BoVoyage
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/application/html/clients.html">Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/application/html/agence.html">Agences</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/application/html/destination.html">Destinacion</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/application/html/voyage.html">Voyages</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Nauveau - Voyage</h1>
        <div class="row" id="listeVoyages"> </div>

        <form novalidate>
            <!--novalidate bootstrap-->
            <div class="form-group">
                <label for="DateAller">Date de Aller</label>
                <input class="form-control" type="date" id="DateAller" />
            </div>
            <div class="form-group">
                <label for="DateRetour">Date de Retour</label>
                <input class="form-control" type="date" id="DateRetour" />
            </div>
            <div class="form-group">
                <label for="Place">Place disponible:</label>
                <input type="text" class="form-control" id="Place" />
            </div>
            <div class="form-group">
                <label for="Prix">Prix pour personne:</label>
                <input type="text" class="form-control" id="Prix" />
            </div>

            <button class="btn btn-primary" style="margin-top:50px;" onclick="return EnregistrerVoyage()">Enregistrer</button> <!--on besoin d'un return-->
        </form>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script>

        function EnregistrerVoyage() {
            /*if (!Valider()) {
                return false;
            }*/

            var voyage = {
                DateAller: $('#DateAller').val(),
                DateRetour: $('#DateRetour').val(),
                PlacesDisponible: $('#Place').val(),
                PrixParPersonne: $('#Prix').val(),
                //TODO idDestination - idAgence
            };

            $.ajax({
                type: 'POST',
                url: '/api/Voyages',
                data: voyage,
                success: function () {
                    window.location.href = '/application/Html/clients.html';
                },
                error: Erreur
            });
            return false;
        }
        function Erreur() {
            alert("Erreur de Page!");
        }
    </script>
</body>
</html>
